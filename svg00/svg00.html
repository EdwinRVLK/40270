<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg 00</title>
    <style>
        *{
            margin: 0;
        }

        figure{
            background-color: rgb(49, 148, 150);
            text-align: center;
        }

        figcaption{
            color: rgb(57, 55, 0);

        }

        #uno, #dos, #tres{
            color: red;
        }

        .carnivoro{
            background-color: rgb(97, 97, 220);
        }

        img {
            width: 1200;
            height: 1200;
            background-color: blueviolet;
        }


    </style>
</head>
<body>

    <figure>
        <img src="cerdito.svg" alt="" class="herviboro">
        <figcaption id="uno">Fig1. - Mi cerdito</figcaption>
    </figure>

    <figure>
        <img src="gato.svg" alt="" class="carnivoro">
        <figcaption id="dos">Fig2. - Mi gato</figcaption>
    </figure>

    <figure>
        <img src="oso.svg" alt="" class="carnivoro">
        <figcaption id="tres">Fig3. - Mi oso</figcaption>
    </figure>


    <alumno>
        Rafael
    </alumno>
    
</body>
</html>
